<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Web Forms</title>
</head>
<body>

    <h1>Login</h1>

    <form method="post" action="https://professores.unisanta.br/sobrino/scripts/mostra-v2.php">

    <label for="login"> Login </label>
    <input type="text" name="login" id="login" size="10" maxlength="14" placeholder="Seu login" required><br>

    <label for="senha"> Senha </label>
    <input type="password" name="senha" id="senha" size="10" maxlength="14" placeholder="Sua senha" required><br>

    <button>Entrar</button>
    
    </form>
</body>
</html>

    Input: entrada
    coolocar name e id sempre e com o mesmo nome
    mmaxlength : max de caracteres
