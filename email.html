<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/2044px-WhatsApp.svg.png">
  <title>ATIZAP</title>
  <script src="https://kit.fontawesome.com/8c1e7e2148.js" crossorigin="anonymous"></script>
</head>

<body onload="setMascaras">

  <div class="container">
    <div class="row">
      <div class="col">
        <h1> Contato <i class="fa-solid fa-dragon dragon-color"></i></h1>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label"><i class="fa-solid fa-at"></i> E-mail</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label"><i class="fa-solid fa-user"></i> CPF</label>
            <input type="text" class="form-control" id="cpf" aria-describedby="cpfHelp" data-mask="000.000.000-00"
              required>
          </div>
          <div class="mb-3">
            <label for="birth" class="form-label"><i class="fa-solid fa-calendar-days"></i> Data de Nascimento</label>
            <input class="form-control date" maxlength="10" type="text" id="txtData" name="ntxtData"
              data-mask="00/00/0000" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label"><i class="fa-solid fa-phone"></i> Telefone</label>
            <input type="text" class="form-control" id="phone" data-mask="(00) 0 0000-0000" required>
          </div>
          <div class="mb-3">
            <label for="relato" class="form-label"><i class="fa-solid fa-address-book"></i> Conte-nos o seu
              problema</label>
            <textarea class="form-control" name="relato" id="relato" rows="5" cols="40"></textarea>
          </div>
          <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
              <option value="">Escolha uma opção</option>
              <option value="F">Ensino Fundamental</option>
              <option value="M">Ensino Médio</option>
              <option value="T">Ensino Técnico</option>
              <option value="S">Ensino Superior</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Você é aluno(a)?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="aluno" id="sim">
              <label class="form-check-label" for="sim">Sim</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="aluno" id="nao">
              <label class="form-check-label" for="nao">Não</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="">Linguagens favoritas</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="C">
              <label class="form-check-label" for="C">
                C
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="C#">
              <label class="form-check-label" for="C#">
                C#
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="TML">
              <label class="form-check-label" for="HTML">
                HTML/CSS
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary"><i class="fa-solid fa-paw"></i> Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>
